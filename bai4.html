<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myArray = [-3,-2,-1,0,1,2,3]
        let max = myArray[0];
        let index = 0;
        for (let i = 1; i<=myArray.length; i++) {
            if (myArray[i]>max) {
                max = myArray[i];
                index = i;
            }
        }
        document.write(myArray +"<br>");
        document.write('The greatest number is '+ max + ' at the position '+ index);
    </script>
</body>
</html>
